        .my-footer {
            background-color: #163b65;
            height: 5em;
            margin-top: 1.5em;
            padding: 1em;
            color: #FFFFFF;
            font-size: 80%;
        }

        .room-image {
            max-width: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Make Reservation</h1>

                <form action="" method="post" class="needs-validation" novalidate>

                    <div class="mt-5">
                        <label for="first_name">First Name:</label>
                        <input required autocomplete="off" type="text" class="form-control" id="first_name"
                            name="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name:</label>
                        <input required autocomplete="off" type="text" class="form-control" id="last_name"
                            name="last_name">
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input required autocomplete="off" type="email" class="form-control" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone">Phone number:</label>
                        <input required autocomplete="off" type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <input type="submit" class="btn btn-primary mt-3" value="Make reservation">

                </form>
            </div>
        </div>

    </div>

    <div class="row my-footer mx-0">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </div>
